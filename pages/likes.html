<!-- Custom Theme JavaScript -->
<script>

function get_json_data() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var data = JSON.parse(this.responseText);
      append_json(data);
    }
  };
  xmlhttp.open("GET", "books.json", true);
  xmlhttp.send();  
}

function append_json(data) {
  //Set Up the template
  var s = $("#postTemplate")[0].innerHTML.trim();
  var holder = document.createElement('div');
  holder.innerHTML = s;
  var template = holder.childNodes;

  var book = document.getElementById('books');
  data.forEach(function(object) {

    //Clone Template
    var newItem = $(template).clone();

    //Populate it
    var div_book = $(newItem).find(".book-info")
    $(div_book).attr("id", object.id);
    $(newItem).find(object.id).modal('toggle');
    // $(newItem).find(".year").html($(newItem).find(".year").html() + " " + object.year);
    var img = $(newItem).find(".thumb")
    $(img).attr("src", object.memimgsrc)
    var button = $(newItem).find(".btn")
    $(button).attr("data-target", "#" + object.id)
    // .attr("alt", $(img).attr("alt") + object.eventname)
    // .attr("title", $(img).attr("title") + object.eventname);
    // $(newItem).find(".box").attr("style", "background-color:" + object.color);
    $(newItem).find(".modal-title").html(object.name);
    $(newItem).find(".author").html(object.author);
    // $(newItem).find(".categories").html(object.categories);
    // $(newItem).find(".modal-body").html(object.description);
    //Append it

    $(".books").append(newItem);

  });
}

$("document").ready(function() {
  get_json_data();
});

            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');

                $('html,body').animate({
                    scrollTop: target.offset().top
                }, 1000);
                return false;
            }
        }
    });
});
